name: ControlledPlantGrowth
version: '${project.version}'
main: de.wladtheninja.controlledplantgrowth.ControlledPlantGrowth
api-version: '1.21'
prefix: ControlledPlantGrowth
authors: [wladtheninja]
description: '${project.description}'
libraries:
  - com.h2database:h2:2.2.224
  - org.postgresql:postgresql:42.7.3
  - com.mysql:mysql-connector-j:9.0.0
  - org.hibernate.orm:hibernate-core:6.5.2.Final
  - com.fasterxml.jackson.core:jackson-core:2.17.1
  - com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.17.1
  - org.apache.maven:maven-artifact:3.9.8
  - org.kohsuke:github-api:1.323
  - com.google.code.gson:gson:2.11.0
commands:
  controlledPlantGrowth:
    description: Command to configure the ControlledPlantGrowth plugin
    usage: /cpg help
    aliases: [cpg]
    permission: controlledplantgrowth.view